- type: entity
  id: LPPOrganTajaranStomach
  parent: OrganAnimalStomach
  noSpawn: true
  components:
  - type: Stomach
    poorlyDigestible:
      tags:
        - Fruit # The bread isn't included according to the LostParadise's lore
        - Vegetable
      factor: 0.25
      vomitChance: 0.02
      replacement: reagent-indigestible-fiber
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Animal, Tajaran ]
    groups:
      - id: Food
      - id: Drink

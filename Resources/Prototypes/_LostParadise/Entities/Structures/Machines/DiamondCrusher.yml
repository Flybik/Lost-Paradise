- type: entity
  id: LPPMachineDiamondCrusher
  parent: [ ConstructibleMachine, BaseMachinePowered ]
  name: дробитель алмазов
  description: Лучше не совать туда пальцы...
  components:
  - type: PlaceableSurface
  - type: DiamondCrusher
    crushingWhitelist:
      components:
      - Diamond
    crushingDamage:
      types:
        Blunt: 10
  - type: Machine
    board: LPPDiamondCrusherMachineCircuitboard
  - type: WiresPanel
  - type: Sprite
    sprite: _LostParadise/Structures/Machines/diamond_crusher.rsi
    offset: 0,0.5
    noRot: true
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: door-closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: piston
      map: ["pistonlayer"]
    - state: glass
    - state: lights
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask: # tables should collide with other tables
        - TableMask
        layer:
        - TableLayer
        - BulletImpassable
  - type: EntityStorage
    isCollidableWhenOpen: true
    capacity: 1
    whitelist:
      components:
      - Diamond
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DiamondCrusherVisuals.Crushing:
        pistonlayer:
          True: {state: piston-push}
          False: {state: piston}
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: EntityStorageVisuals
    stateDoorClosed: door-closed
    openDrawDepth: 0
    closedDrawDepth: 4
  - type: Construction
    containers:
    - machine_board
    - machine_parts
    - entity_storage
    - output_container
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      entity_storage: !type:Container
      output_container: !type:Container

- type: entity
  id: LPPDiamondCrusherMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: дробитель алмазов (машинная плата)
  description: Машинная плата для сборки дробителя алмазов.
  components:
  - type: Sprite
    state: supply
  - type: MachineBoard
    prototype: LPPMachineDiamondCrusher
    requirements:
      Manipulator: 2
    materialRequirements:
      Glass: 1
      Steel: 5


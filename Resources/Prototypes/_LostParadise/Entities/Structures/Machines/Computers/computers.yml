- type: entity
  id: LPPComputerSalvageExpedition
  parent: BaseComputer
  name: salvage expeditions computer
  description: Used to accept salvage missions, if you're tough enough.
  components:
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: [ "computerLayerScreen" ]
          state: mining
        - map: ["computerLayerKeys"]
          state: tech_key
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ComputerVisuals.Powered:
          computerLayerScreen:
            True: { visible: true, shader: unshaded }
            False: { visible: false }
          computerLayerKeys:
            True: { visible: true, shader: unshaded }
            False: { visible: true }
    - type: SalvageExpeditionConsole
    - type: ActivatableUI
      key: enum.SalvageConsoleUiKey.Expedition
    - type: ActivatableUIRequiresPower
    - type: UserInterface
      interfaces:
        enum.SalvageConsoleUiKey.Expedition:
          type: SalvageExpeditionConsoleBoundUserInterface
    - type: Computer
      board: LPPSalvageExpeditionsComputerCircuitboard
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#b89f25"
    - type: AccessReader
      access: [["Salvage"]]
    - type: StealTarget
      stealGroup: SalvageExpeditionsComputerCircuitboard

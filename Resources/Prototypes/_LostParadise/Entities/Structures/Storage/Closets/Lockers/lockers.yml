# Mercenary

- type: entity
  id: LockerMercenary
  parent: LockerBaseSecure
  name: mercenary locker
  components:
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: mercenary
    stateDoorOpen: mercenary_open
    stateDoorClosed: mercenary_door
  - type: Sprite
    sprite: _LostParadise/Structures/Storage/closet.rsi
    noRot: true
    layers:
    - state: generic
      map: ["enum.StorageVisualLayers.Base"]
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: AccessReader
    access: [["Captain"], ["Mercenary"]]

- type: entity
  id: LockerMercenaryFilled
  suffix: Filled
  parent: LockerMercenary
  components:
  - type: StorageFill
    contents:
      - id: PinpointerUniversal
      - id: HandHeldMassScanner
      - id: WeaponGrapplingGun
      - id: BoxZiptie


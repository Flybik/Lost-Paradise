- type: entity
  id: LPPAsteroidRockOreDiamond
  parent: AsteroidRock
  description: A rock wall. What's that sticking out of it?
  suffix: Rough diamond
  components:
    - type: OreVein
      oreChance: 1.0
      currentOre: LPPOreDiamond
    - type: Sprite
      layers:
        - state: rock_asteroid
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_asteroid_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_asteroid_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_asteroid_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_asteroid_west
        - state: rock_diamond


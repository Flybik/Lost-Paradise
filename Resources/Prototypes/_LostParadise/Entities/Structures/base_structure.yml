- type: entity
  id: BaseStructureDestructible
  abstract: true
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: BaseStructureIndestructible
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 0

- type: entity
  id: BaseStructureLockImmuneToEmag
  abstract: true
  components:
  - type: Lock
    immuneToEmag: true

- type: entity
  id: BaseStructureAccessReaderImmuneToEmag
  abstract: true
  components:
  - type: AccessReader
    immuneToEmag: true

- type: entity
  abstract: true
  parent:
  - ClothingOuterStorageBase # Added pockets to make this suit somewhat viable alternative to hardsuits
  - ClothingOuterEVASuitBase
  - ClothingOuterHardsuitBase
  id: NFClothingOuterEVASuitBase
  components:
  - type: Item
    shape:
    - 0,0,3,2
  - type: ClothingSpeedModifier # Changed to 5% because the suit doesn't provide any protection other than from low pressure
    walkModifier: 0.95
    sprintModifier: 0.95
  - type: HeldSpeedModifier
  - type: Clothing
    # For immersion
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    equipDelay: 2
    unequipDelay: 2
  - type: Tag
    tags:
    - SuitEVA
    - WhitelistChameleon
    - HidesHarpyWings
  - type: StaticPrice
    price: 100
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
      storagebase: !type:Container
        ents: []
  - type: PhysicalComposition
    materialComposition:
      Durathread: 100
      Cloth: 50

- type: entity
  parent: NFClothingOuterEVASuitBase
  id: ClothingOuterEVASuitEngineer
  name: engineer EVA suit
  description: An EVA suit with a built-in helmet commonly issued to engineers.

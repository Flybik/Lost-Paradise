  - type: ContainerFill
    containers:
      borg_brain:
      - PositronicBrain
      borg_module:
      - LPPBorgModuleChameleon
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium


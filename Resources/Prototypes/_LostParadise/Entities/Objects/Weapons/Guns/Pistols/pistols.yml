- type: entity
  parent: BaseItem
  id: LPPWeaponNailGun
  name: Self Charge P-12 "Nail Gun"
  description: Self recharing weapon that fires nail-like projectiles. Pretty deadly.
  components:
  - type: Sprite
    sprite: _LostParadise/Objects/Weapons/Guns/Pistols/Nailgun.rsi
    layers:
    - state: icon
  - type: Item
    sprite: _LostParadise/Objects/Weapons/Guns/Pistols/Nailgun.rsi
    size: Small
    shape:
    - 0,0,2,0
    - 0,0,1,0
  - type: Gun
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/click.ogg
      params:
        volume: 7
  - type: AmmoCounter
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 3
    rechargeSound:
      path: /Audio/_LostParadise/Weapons/clone.ogg
  - type: BasicEntityAmmoProvider
    proto: LPPNail
    capacity: 15
    count: 15
  - type: Clothing
    sprite: _LostParadise/Objects/Weapons/Guns/Pistols/Nailgun.rsi
    quickEquip: false
    slots:
    - Belt
    - suitStorage
  - type: UseDelay
    delay: 1


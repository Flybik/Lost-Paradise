- type: entity
  name: C-20RC
  id: LPPWeaponSubMachineGunC20rc
  parent: BaseItem
  description: A C-20r for use by cyborgs. Creates pistol ammo on the fly from an internal ammo fabricator, which slowly self-charges.
  components:
    - type: Gun
      minAngle: 4
      maxAngle: 25
      angleIncrease: 4
      angleDecay: 16
      fireRate: 8
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/c-20r.ogg
      soundEmpty:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
    - type: Sprite
      sprite: Objects/Weapons/Guns/SMGs/c20r.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-0
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: ProjectileBatteryAmmoProvider
      proto: CartridgePistol
      fireCost: 100
    - type: Battery
      maxCharge: 2000
      startingCharge: 2000
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 25
    - type: AmmoCounter

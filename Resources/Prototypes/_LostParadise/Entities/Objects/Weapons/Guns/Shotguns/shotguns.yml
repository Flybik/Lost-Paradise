- type: entity
  name: Bulldog-C
  id: LPPWeaponShotGunBulldogC
  parent: BaseItem
  description: A bulldog for use by cyborgs. Creates pistol ammo on the fly from an internal ammo fabricator, which slowly self-charges.
  components:
    - type: Gun
      minAngle: 4
      maxAngle: 25
      angleIncrease: 4
      angleDecay: 16
      fireRate: 3
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
      soundEmpty:
        path: /Audio/Weapons/Guns/Empty/empty.ogg
    - type: Sprite
      sprite: Objects/Weapons/Guns/Shotguns/bulldog.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-0
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: ProjectileBatteryAmmoProvider
      proto: ShellShotgun
      fireCost: 100
    - type: Battery
      maxCharge: 700
      startingCharge: 700
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 25
    - type: AmmoCounter

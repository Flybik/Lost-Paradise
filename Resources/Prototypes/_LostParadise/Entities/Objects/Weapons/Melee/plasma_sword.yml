- type: entity
  name: Plasma sword
  parent: BaseItem
  id: LPPPlasmaSword
  description: "A prototype weapon based on plasma technology, a small injection of plasma ignited by an incendiary device forms a blade of fire as long as there is plasma. Special cartridges are required for refueling."
  components:
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/welder_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/welder_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: _LostParadise/Objects/Weapons/Melee/plasma_sword.rsi
    layers:
      - state: icon
      - state: p_sword_blade
        color: orange
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Small
    sprite: _LostParadise/Objects/Weapons/Melee/plasma_sword.rsi
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      params:
        variation: 0.125
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        variation: 0.125
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.125
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.125
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
        types:
            Heat: 12.5
            Slash: 2.5
    attackRate: 0.75
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleHot
  - type: ItemToggleDisarmMalus
  - type: ItemToggleSharp
    activatedDisarmMalus: 0.6
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
        color: orange
      right:
      - state: inhand-right-blade
        shader: unshaded
        color: orange
  - type: UseDelay
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Blunt: 6
    soundHit:
      collection: MetalThud
  - type: RefillableSolution
    solution: refillable
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: Plasma
          Quantity: 30
        maxVol: 30
  - type: Welder
    fuelReagent: Plasma
    fuelConsumption: 0.1
    fuelLitCost: 0.05
    tankSafe: true
  - type: PointLight
    enabled: false
    radius: 2
    color: orange
    netsync: false
  - type: Appearance
  - type: StaticPrice
    price: 40
  - type: IgnitionSource
    temperature: 1200

- type: entity
  id: LPPPlasmaCartridge
  parent: BaseItem
  name: Plasma cartridge
  description: "Special cartridges containing high-pressure plasma for injection into a specialized container of plasma sword. Disposable."
  components:
  - type: Item
    size: Small
    sprite: _LostParadise/Objects/Misc/Plasma_cartridge.rsi
  - type: Sprite
    sprite: _LostParadise/Objects/Misc/Plasma_cartridge.rsi
    state: icon
  - type: ReagentTank
    tankType: Fuel
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
        - ReagentId: Plasma
          Quantity: 30
  - type: InteractionOutline
  - type: DrainableSolution
    solution: tank
  - type: ExaminableSolution
    solution: tank
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/welder_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/welder_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg

- type: entity
  name: Experimental plasma sword
  parent: LPPPlasmaSword
  id: LPPExperimentalPlasmaSword
  description: "A prototype weapon based on plasma technology, a small injection of plasma ignited by an incendiary device forms a blade of fire as long as there is plasma. This model self-replicates the plasma after a period of time."
  suffix: ERT
  components:
  - type: Item
    size: Small
    sprite: _LostParadise/Objects/Weapons/Melee/exp_plasma_sword.rsi
  - type: Sprite
    sprite: _LostParadise/Objects/Weapons/Melee/exp_plasma_sword.rsi
    layers:
      - state: icon
      - state: p_sword_blade
        color: purple
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: ItemToggle
    activatedDamage:
        types:
            Heat: 18
            Slash: 7
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: Plasma
          Quantity: 35
        maxVol: 35
  - type: ToggleableLightVisuals
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
        color: purple
      right:
      - state: inhand-right-blade
        shader: unshaded
        color: purple
  - type: PointLight
    enabled: false
    radius: 2
    color: purple
  - type: SolutionRegeneration
    solution: Welder
    generated:
      reagents:
      - ReagentId: Plasma
        Quantity: 0.05

- type: entity
  name: Plasma sword
  parent: LPPPlasmaSword
  id: LPPPlasmaSwordEmpty
  suffix: Empty
  components:
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: Plasma
          Quantity: 0
        maxVol: 30
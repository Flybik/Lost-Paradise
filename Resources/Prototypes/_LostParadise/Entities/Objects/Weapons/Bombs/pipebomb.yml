- type: entity
  parent: GrenadeBase
  id: PipeBomb
  name: pipe bomb
  description: An improvised explosive made from pipes and wire.
  components:
  - type: WeaponCaseInsertable
  - type: Sprite
    sprite: _LostParadise/Objects/Weapons/Bombs/pipebomb.rsi
    layers:
    - state: base
      map: ["enum.TriggerVisualLayers.Base"]
    - state: wires
  - type: OnUseTimerTrigger # todo: make it activate through welder/lighter/fire instead
    delay: 5
    examinable: false
    initialBeepDelay: 0
    beepSound: /Audio/Effects/lightburn.ogg
  - type: RandomTimerTrigger
    min: 1
    max: 10
  - type: ExplodeOnTrigger
  - type: Explosive # Weak explosion in a very small radius. Doesn't break underplating.
    explosionType: Default
    totalIntensity: 50
    intensitySlope: 5
    maxIntensity: 6
    canCreateVacuum: false
  - type: Appearance
  - type: TimerTriggerVisuals

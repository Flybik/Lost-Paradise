    scanDelay: 1
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - SecWatchCartridge # DeltaV: SecWatch replaces WantedList
      - LogProbeCartridge
      - MedTekCartridge
      - NanoChatCartridge # DeltaV


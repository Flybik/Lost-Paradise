  components:
  - type: Pda
    id: LPPDeltaCommanderIDCard
    state: pda-ert
  - type: PdaBorderColor
    borderColor: "#A32D26"
    accentHColor: "#447987"
    accentVColor: "#447987"
  - type: Icon
    state: pda-ert

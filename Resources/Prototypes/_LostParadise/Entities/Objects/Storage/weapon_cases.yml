- type: entity
  name: weapon case
  parent: WeaponCaseLong
  id: WeaponCaseShort
  description: A reinforced casing for storing side arms and weapon accessories.
  suffix: Short
  components:
  - type: Sprite
    sprite: _LostParadise/Objects/Storage/Cases/guncaseshort.rsi
  - type: Item
    sprite: _LostParadise/Objects/Storage/Cases/guncaseshort.rsi
    size: Normal
    shape:
    - 0,0,3,1
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,3,1
    whitelist:
      components:
      - Gun
      - BallisticAmmoProvider
      - Projectile
      - CartridgeAmmo
      - PowerCell
      - MeleeWeapon
      - Blocking
      - WeaponCaseInsertable
      tags:
      - Cartridge

- type: entity
  name: weapon case
  parent: ToolboxBase
  id: WeaponCaseLong
  description: A reinforced casing for storing long weapons and accessories.
  suffix: Long
  components:
  - type: Sprite
    sprite: _LostParadise/Objects/Storage/Cases/guncaselong.rsi
    layers:
    - map: [ base ]
      state: icon
    - state: unshaded
      shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Item
    sprite: _LostParadise/Objects/Storage/Cases/guncaselong.rsi
    size: Large
    shape:
    - 0,0,5,3
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,4,3
    - 6,0,7,3
    whitelist:
      components:
      - Gun
      - BallisticAmmoProvider
      - Projectile
      - CartridgeAmmo
      - PowerCell
      - MeleeWeapon
      - Blocking
      - WeaponCaseInsertable
      tags:
      - Cartridge

# White Jumpsuit
- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitColorWhite
  name: white jumpsuit
  description: A generic white jumpsuit with no rank markings.
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/Jumpsuit/Color/color_white.rsi
    layers:
    - state: icon
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Clothing
    sprite: Clothing/Uniforms/Jumpsuit/Color/color_white.rsi

